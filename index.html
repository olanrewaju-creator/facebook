<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="signup-container">
    <h2>Sign up</h2>
    <p>It's free and anyone can join</p>

    <form>
        <input type="text"
         placeholder="First Name"required>
         <input type="text"
          placeholder="Last Name" required>
          <input type="email"
          placeholder="Your email" required>
          <input type="password"
          placeholder="New password" required>

          <label>I am:</label>
          <select required>
            <option value="">select sex</option>
            <option value="">male</option>
            <option value="">female</option>
            <option value="">Other</option>
          </select>
          <label>birtday:</label>
          <div class="birthday-selects">
            <select required>
                <option>Month</option>
                <option >January</option>
                <option >February</option>
                <option >March</option>
                <option >April</option>
                <option>May</option>
                 <option>June</option>
                  <option>July</option>
                   <option>AUGUST</option>
                    <option>SEPTEMBER</option>
                     <option>OCTOBER</option>
                      <option>NOVEMBER</option>
                       <option>DECEMBER</option>
            </select>
            <SElect required>
                 <option>Day</option>
                  <option>1</option>
                   <option>2</option>
                    <option>3</option>
                     <option>4</option>
                      <option>5</option>
                       <option>6</option>
                        <option>7</option>
                         <option>8</option>
                          <option>9</option>
                           <option>10</option>

            </SElect>
            <select required>
                 <option>2000</option>
                  <option>1999</option>
                   <option>1998</option>
                    <option>1997</option>
                     <option>1996</option>
                      <option>1995</option>
                       <option>1994</option>
                        <option>1993</option>
                         <option>1992</option>
                          <option>1991</option>

            </select>
          </div>
        <button type="submit">Sign up</button>
    </form>
   </div> 
</body>
</html>
