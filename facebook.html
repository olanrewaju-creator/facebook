<body class="min-h-screen bg-white">

    <div class="mt-64 mx-auto max-w-md bg-white rounded-md shadow-lg drop-shadow-md">

        <div class="px-4 py-3 flex justify-between">
            <div>
                <h2 class="text-3xl font-bold">Sign Up</h2>
                <p class="text-gray-500 text-base">It's quick and easy.</p>
            </div>

            <div class="text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </div>
        </div>

        <hr class="bg-gray-600">

        <div class="px-4 pt-3 pb-6 space-y-3">

            <div class="space-x-3 flex">
                <input type="text" placeholder="First name" class="flex-1 ring-1 ring-gray-400 rounded-md text-md px-2 py-2 outline-none bg-gray-100 focus:placeholder-gray-500">
                <input type="text" placeholder="Surename" class="flex-1 ring-1 ring-gray-400 rounded-md text-md px-2 py-2 outline-none bg-gray-100 focus:placeholder-gray-500">
            </div>

            <div>
                <input type="text" placeholder="Mobile number or email address" class="w-full ring-1 ring-gray-400 rounded-md text-md px-2 py-2 outline-none bg-gray-100 focus:placeholder-gray-500">
            </div>

            <div>
                <input type="password" placeholder="New password" class="w-full ring-1 ring-gray-400 rounded-md text-md px-2 py-2 outline-none bg-gray-100 focus:placeholder-gray-500">
            </div>

            <div>
                <div class="text-xs text-gray-500">
                    Date of birth (?)
                </div>

                <div class="mt-1 flex space-x-3">
                    <select name="day" class="text-md flex-1 px-1 py-1.5 ring-1 ring-gray-400 rounded-md outline-none">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>

                    <select name="day" class="text-md flex-1 px-1 py-1.5 ring-1 ring-gray-400 rounded-md outline-none">
                        <option>Jan</option>
                        <option>Feb</option>
                        <option>Mar</option>
                    </select>

                    <select name="day" class="text-md flex-1 px-1 py-1.5 ring-1 ring-gray-400 rounded-md outline-none">
                        <option>2021</option>
                        <option>2020</option>
                        <option>2019</option>
                    </select>
                </div>
            </div>

            <div>
                <div class="text-xs text-gray-500">
                    Gender (?)
                </div>

                <div class="mt-1 flex space-x-3">
                    <label for="female" class="flex-1 flex space-x-2 justify-between items-center rounded-md px-2 py-1 border border-gray-400">
                        <span>Female</span>
                        <input type="radio" id="female" name="gender" />
                    </label>

                    <label for="male" class="flex-1 flex space-x-2 justify-between items-center rounded-md px-2 py-1 border border-gray-400">
                        <span>Male</span>
                        <input type="radio" id="male" name="gender" />
                    </label>

                    <label for="other" class="flex-1 flex space-x-2 justify-between items-center rounded-md px-2 py-1 border border-gray-400">
                        <span>Custom</span>
                        <input type="radio" id="other" name="gender" />
                    </label>
                </div>
            </div>

            <div>
                <p class="text-xs text-gray-600">
                    By clicking Sign Up, you agree to our
                    <a class="text-blue-600 hover:underline" href="#">Terms,</a>
                    <a href="#" class="text-blue-600 hover:underline">Data Policy</a>
                    and <a href="#" class="text-blue-600 hover:underline">Cookie Policy.</a>
                    You may receive SMS notifications from us and can opt out at any time.
                </p>
            </div>

            <div class="text-center">
                <button class="bg-green-600 text-white font-bold text-lg px-10 py-1 rounded-md">Sign Up</button>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</body>
